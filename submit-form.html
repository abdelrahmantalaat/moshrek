<div class="main-form">
<div class="container">
    <div class="row">
        <div class="col-md-12">
           <form action="">
             <div class="form-container">
              <div class="player-info" id="player-info">
           
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="ادخل اسمك">
                  <label for="floatingInput">الاسم</label>
                </div>
           
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="البريد الالكترونى">
                  <label for="floatingInput">البريد الالكترونى</label>
                </div>
              
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="رقم الجوال">
                  <label for="floatingInput">رقم الجوال</label>
                </div>
               
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingInput" placeholder="كلمة المرور">
                  <label for="floatingInput">كلمة المرور</label>
                </div>
               
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingInput" placeholder="اعد كتابة كلمة المرور">
                  <label for="floatingInput">اعد كتابة كلمة المرور</label>
                </div>
                <div class="form-group">
                  <label  for="exampleInputlogo">الشعار</label>
                  <input type="file" class="form-control" id="exampleInputlogo"  placeholder="الشعار">
                  
                </div>
            
        
                <div class="form-group">
                  <label  for="">كيف سمعت عنا</label>
                  <select class="form-control">
                      <option>facebook</option>
                      <option>twitter</option>
                    </select>
                  
                  
                </div>
              
                <div class="form-navigation">
                  <ul>
                    <li><button class="btn btn-primary" type="button" id="player-next-btn">التالى</button></li>
                    <li><button class="btn btn-primary" type="button" disabled>السابق</button></li>
                  </ul>
                </div>
                </div>
                <div class="academy-info" id="academy-info">
                  <div class="form-group">
                    <label  for="">اسم الاكاديمية</label>
                    <input type="text" class="form-control" id=""  placeholder="اسم الاكاديمية">
                    
                  </div>
                  <div class="form-group">
                    <label  for="">حجم الاكاديمية</label>
                    <input type="text" class="form-control" id=""  placeholder="حجم الاكاديمية">
                    
                  </div>
                  <div class="form-group">
                    <label  for="exampleInputcountry">الدولة</label>
                    <select class="form-control">
                        <option>مصر</option>
                        <option>السعودية</option>
                      </select>
                    
                    
                  </div>
                  <div class="form-group">
                    <label  for="exampleInputcity">المدينة</label>
                    <input type="text" class="form-control" id="exampleInputcity"  placeholder="المدينة">
                    
                  </div>
                  <div class="form-group">
                    <label  for="exampleInputcity">الحى</label>
                    <input type="text" class="form-control" id="exampleInputcity"  placeholder="الحى">
                    
                  </div>
                  <div class="form-navigation">
                    <ul>
                      <li><button type="button" class="btn btn-primary" id="academy-next-btn">التالى</button></li>
                      <li><button type="button" class="btn btn-primary" id="academy-prev-btn">السابق</button></li>
                    </ul>
                  </div>
                </div>
                <div class="coach-info" id="coach-info">
                  <h2>بيانات المدرب</h2>
                  <div class="form-group">
                      <label  for="">الرياضه</label>
                      <select class="form-control">
                          <option>كرة القدم</option>
                          <option>كرة السله</option>
                        </select>
                      
                      
                    </div> 
                    <div class="form-group">
                      <label  for="">الجنسية</label>
                      <input type="text" class="form-control" id=""  placeholder="الجنسية">
                      
                    </div>
                    <div class="form-group">
                      <label  for="">رقم الهوية</label>
                      <input type="text" class="form-control" id=""  placeholder="رقم الهوية">
                      
                    </div>
                    <div class="form-navigation">
                      <ul>
                        <li><button type="button" class="btn btn-primary" disabled>التالى</button></li>
                        <li><button type="button" class="btn btn-primary" id="coach-prev-btn">السابق</button></li>
                      </ul>
                    </div>
                </div>
             </div>
