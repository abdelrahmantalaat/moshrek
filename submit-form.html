<div class="main-form">
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <form action="">
            <div class="form-group">
                <label  for="exampleInputName">الاسم</label>
                <input type="text" class="form-control" id="exampleInputName"  placeholder="ادخل اسمك">
                
              </div>
              <div class="form-group">
                <label  for="exampleInputEmail">البريد الالكترونى</label>
                <input type="email" class="form-control" id="exampleInputEmail"  placeholder="البريد الالكترونى">
                
              </div>
              <div class="form-group">
                <label  for="exampleInputmopile">رقم الجوال</label>
                <input type="text" class="form-control" id="exampleInputmopile"  placeholder="رقم الجوال">
                
              </div>
              <div class="form-group">
                <label  for="exampleInputpassword">كلمة المرور</label>
                <input type="password" class="form-control" id="exampleInputpassword"  placeholder="كلمة المرور">
                
              </div>
              <div class="form-group">
                <label  for="exampleInputpassword">اعد كتابة كلمة المرور</label>
                <input type="password" class="form-control" id="exampleInputpassword"  placeholder="اعد كتابة كلمة المرور">
                
              </div>
              <div class="form-group">
                <label  for="exampleInputlogo">الشعار</label>
                <input type="file" class="form-control" id="exampleInputlogo"  placeholder="الشعار">
                
              </div>
              <div class="form-group">
                <label  for="exampleInputcountry">الدولة</label>
                <select class="form-control">
                    <option>مصر</option>
                    <option>السعودية</option>
                  </select>
                
                
              </div>
              <div class="form-group">
                <label  for="exampleInputcity">المدينة</label>
                <input type="text" class="form-control" id="exampleInputcity"  placeholder="المدينة">
                
              </div>
              <div class="form-group">
                <label  for="exampleInputcity">الحى</label>
                <input type="text" class="form-control" id="exampleInputcity"  placeholder="الحى">
                
              </div>
              <div class="form-group">
                <label  for="">كيف سمعت عنا</label>
                <select class="form-control">
                    <option>facebook</option>
                    <option>twitter</option>
                  </select>
                
                
              </div>
              <div class="form-group">
                <label  for="">حجم الاكاديمية</label>
                <input type="text" class="form-control" id=""  placeholder="حجم الاكاديمية">
                
              </div>
              <div class="coach-info">
                <h2>بيانات المدرب</h2>
                <div class="form-group">
                    <label  for="">الرياضه</label>
                    <select class="form-control">
                        <option>كرة القدم</option>
                        <option>كرة السله</option>
                      </select>
                    
                    
                  </div> 
                  <div class="form-group">
                    <label  for="">الجنسية</label>
                    <input type="text" class="form-control" id=""  placeholder="الجنسية">
                    
                  </div>
                  <div class="form-group">
                    <label  for="">رقم الهوية</label>
                    <input type="text" class="form-control" id=""  placeholder="رقم الهوية">
                    
                  </div>
              </div>
